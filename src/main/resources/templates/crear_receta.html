<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Receta</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>Crear Nueva Receta</h1>
</header>
<section>
    <form th:action="@{/recetas/nueva}" method="post">
        <label for="nombre">Nombre de la Receta:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipoCocina">Tipo de Cocina:</label>
        <input type="text" id="tipoCocina" name="tipoCocina">

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea>

        <label for="paisOrigen">País de Origen:</label>
        <input type="text" id="paisOrigen" name="paisOrigen" required>

        <label for="dificultad">Dificultad:</label>
        <input type="text" id="dificultad" name="dificultad" required>

        <label for="popularidad">Popularidad (0-100):</label>
        <input type="number" id="popularidad" name="popularidad" min="0" max="100">

        <label for="instruccionesPreparacion">Instrucciones de Preparación:</label>
        <textarea id="instruccionesPreparacion" name="instruccionesPreparacion" required></textarea>

        <label for="tiempoCoccion">Tiempo de Cocción (minutos):</label>
        <input type="number" id="tiempoCoccion" name="tiempoCoccion" min="1" required>

        <label for="porciones">Porciones:</label>
        <input type="number" id="porciones" name="porciones" min="1" required>

        <label for="fotografiaUrl">URL de la Fotografía:</label>
        <input type="text" id="fotografiaUrl" name="fotografiaUrl">

        <button type="submit">Registrar Receta</button>
    </form>
</section>
<footer>
    <a href="/inicio">Volver al Inicio</a>
</footer>
</body>
</html>
